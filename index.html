<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/kaf-logo.svg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/css/main.css" />
    <title>Kafiil | Home</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="md-navbar">
        <div class="container">
          <a class="brand" href="/">
            <img src="./assets/kaf-logo.svg" alt="" />
          </a>
          <div id="bars">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </div>
      <div class="xl-navbar">
        <i id="close-nav" class="fas fa-times"></i>
        <div class="container">
          <a class="brand" href="/">
            <img src="./assets/kaf-logo.svg" alt="" />
          </a>
          <nav class="navbar">
            <ul class="nav-list">
              <li class="nav-item active">
                <a href="#">
                  <img
                    src="./assets/nav-icons/actions.svg"
                    alt=""
                    class="icon"
                  />
                  <p>actions</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#">
                  <img
                    src="./assets/nav-icons/contests.svg"
                    alt=""
                    class="icon"
                  />
                  <p>contests</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#">
                  <img
                    src="./assets/nav-icons/projects.svg"
                    alt=""
                    class="icon"
                  />
                  <p>projects</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#">
                  <img
                    src="./assets/nav-icons/portfolios.svg"
                    alt=""
                    class="icon"
                  />
                  <p>portfolios</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#">
                  <img
                    src="./assets/nav-icons/freelancers.svg"
                    alt=""
                    class="icon"
                  />
                  <p>freelancers</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#">
                  <img src="./assets/nav-icons/forum.svg" alt="" class="icon" />
                  <p>forum</p>
                </a>
              </li>
            </ul>
          </nav>
          <div class="nav-tail">
            <div class="icon">
              <img src="./assets/nav-icons/msg.svg" alt="" />
              <span class="badge">10</span>
            </div>
            <div class="icon">
              <img src="./assets/nav-icons/bell.svg" alt="" />
              <span class="badge">10</span>
            </div>
            <div class="avatar dropdown">
              <div
                class="dropdown-toggle"
                type="button"
                id="avatar-dropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img src="./assets/avatars/avatar-01.svg" alt="avatar" />
              </div>
              <ul
                class="dropdown-menu dropdown-menu-lg-end"
                aria-labelledby="avatar-dropdown"
              >
                <div class="user-info">
                  <img src="./assets/avatars/avatar-01.svg" alt="avatar" />
                  <div class="info">
                    <p class="name">Mohamed Elazap</p>
                    <p class="role">Frontend Developer</p>
                  </div>
                </div>
                <li><a class="dropdown-item" href="#">Action</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main></main>

    <!-- FOOTER -->
    <footer></footer>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
